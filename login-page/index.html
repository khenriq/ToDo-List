<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel= "preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>ToDo-list login</title>
</head>
<body>
    <main>
        <div class="caixa">
            <form action="">
                <h1 class="titulo">ToDo-list</h1>
                <div class="input-box">
                    <label for="user"></label>
                    <input class="input-text"  type="text" placeholder="Usuário ou Email" required id="user">
                    <i class='bx bx-user' ></i>
                </div>
                <div class="input-box">
                    <label for="senha"></label>
                    <input class="input-text"  type="password" placeholder="Senha" required id="senha">
                    <i class='bx bx-lock'></i>
                </div>
                <div class="input-box">
                    <input class="input-submit"  type="submit" value="LOGIN">
                </div>
                <div class="esqueceu-senha">
                    <a href="/">Esqueceu a senha?</a>
                </div>
                <div class="cadastro">
                    <p>Não tem uma conta?</p>
                    <a href="cadastro.html">Cadastre-se</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
