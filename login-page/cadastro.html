<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="reset.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel= "preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>ToDo-list Cadastro</title>
</head>
<body>
    <main>
        <div class="caixa">
            <form action="">
                <h1 class="titulo">REGISTRE-SE</h1>
                <div class="input-box">
                    <label for="name">Nome</label>
                    <input class="input-text" type="text" required id="name">
                </div>
                <div class="input-box">
                    <label for="numero">Telefone</label>
                    <input class="input-text" type="number" id="numero required" placeholder="(DDD) Telefone">
                    <i class='bx bx-phone' ></i>
                </div>
                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input class="input-text" type="email" required placeholder="Seuemail@gmail.com">
                    <i class='bx bx-envelope' ></i>
                </div>
                <div class="input-box">
                    <label for="senha">Senha</label>
                    <input class="input-text" type="password" required placeholder="Mínimo 6 caracteres" id="senha">
                    <i class='bx bx-lock' ></i>
                </div>
                <div class="input-box">
                    <input class="input-submit" type="submit" value="Cadastre-se">
                </div>
                <div class="input-box">
                    <p>ja tem uma conta?</p>
                    <a href="/index.html">faça o login</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
